<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piece of Soft</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- <p>Mehaba</p> -->
    <h1>Basic Calculator</h1>
    <div class="main">
        <input type="text" id="calcScreen" placeholder="0" disabled>
    
        <div class="container">
       
            <input type="button" class="btn" id="btn_1" value="1">
            <input type="button" class="btn" id="btn_2" value="2">
            <input type="button" class="btn" id="btn_3" value="3">
            <input type="button" class="operation" id="btn_4"  value="+">

            <input type="button" class="btn" id="btn_5" value="4">
            <input type="button" class="btn" id="btn_6" value="5">
            <input type="button" class="btn" id="btn_7" value="6">
            <input type="button" class="operation" id="btn_8"  value="x">

            <input type="button" class="btn" id="btn_8" value="7">
            <input type="button" class="btn" id="btn_9" value="8">
            <input type="button" class="btn" id="btn_10" value="9">
            <input type="button" class="operation" id="btn_11"  value="-">

            <input type="button" class="btn" id="btn_12" value="0">
            <input type="button" class="btn" id="btn_13" value="CE">
            <input type="button" class="btn" id="btn_14" value="=">
            <input type="button" class="operation" id="btn_15"  value="รท">
      

        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
